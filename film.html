<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<head>
	<title>Tableau de films avec pagination</title>
</head>
<body>
	<h1>Tableau de films avec pagination</h1>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Nom du film</th>
				<th>Prix de location</th>
				<th>Classement</th>
				<th>Nom du genre</th>
				<th>Nombre de locations</th>
			</tr>
		</thead>
		<tbody>
			<!-- Ajouter des données de film ici -->
		</tbody>
	</table>
	
	<div>
		<label for="page-size">Taille de la page:</label>
		<select id="page-size">
			<option value="5">5</option>
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="50">50</option>
		</select>
		
		<button id="prev-page">Précédent</button>
		<button id="next-page">Suivant</button>
		
		<span id="page-info"></span>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
